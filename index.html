<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      overflow: hidden;
    }
    h1, h2 {
      color: white;
    }
    button {
      padding: 12px 28px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
    }
    #msg, #final {
      display: none;
      color: white;
      font-size: 20px;
      margin-top: 20px;
      max-width: 340px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Yakeila ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine?</h2>

  <button onclick="yes()">Yes</button>
  <button onclick="yes()">Yes</button>

  <div id="msg">
    I hope this isn‚Äôt too kiddish, but I fw you heavy.
    The vibes match so well, and I‚Äôm really glad I met you.
  </div>

  <div id="final">
    üíò Happy Valentine‚Äôs Day üíò
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let hearts = [];

    function yes() {
      document.getElementById("msg").style.display = "block";
      setTimeout(() => {
        document.getElementById("final").style.display = "block";
      }, 2500);

      for (let i = 0; i < 120; i++) {
        hearts.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          s: Math.random() * 12 + 8,
          c: `hsl(${Math.random() * 360},100%,70%)`
        });
      }
    }

    function drawHeart(x, y, size, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size/2, y - size/2, x - size, y + size/3, x, y + size);
      ctx.bezierCurveTo(x + size, y + size/3, x + size/2, y - size/2, x, y);
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(h => {
        h.y += 2.5;
        drawHeart(h.x, h.y, h.s, h.c);
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>
</html>
